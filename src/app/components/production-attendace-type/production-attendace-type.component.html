<div class = "row">
  <div class = "col-md-4"> 
    <div class="input-group">
      <input type="text" class="form-control searchbar" placeholder="Search Production Attendance Type">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Go!</button>
      </span>
    </div>
  </div>
  <div class = "col-md-5"></div>
  <div class = "col-md-3"> 
    <button class="btn btn-primary right-float" (click)="addNew()">Add New Production Attendace Type</button>
  </div>
</div>
<div class="title-center title-margin">
  <h3>Production Attendance Type List</h3>
</div>
 
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>    
    <tr *ngFor="let productionAttendaceType of productionAttendanceTypes; index as i" (click)="seeDetailView(productionAttendaceType)">
      <th scope="row">{{i+1}}</th>
      <td>{{productionAttendaceType.name}}</td>
      <td>{{productionAttendaceType.type}}</td>
    </tr>
  </tbody>
</table>

<div [@popOverState]="stateName">  
<app-production-attendance-type-form (messageEvent)="receiveMessage($event)"></app-production-attendance-type-form>
</div>
