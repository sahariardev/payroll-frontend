<div class="modal-wrapper">
  <div class="modal-contain">
     <div class="container">
    
  <div class="form-group">
    <label for="exampleInputEmail1">Production or Attendance Name</label>
    
    <input type="text" class="form-control"  [(ngModel)]="productionAttendanceTypes.name" name="productionAttendanceTypes.name" *ngIf="productionAttendanceTypes"  placeholder="Production Attendance Name">
    <input type="text" class="form-control"  [(ngModel)]="newProductionAttendanceTypeInfo.name" name="newproductionAttendaceTypenfo.name" *ngIf="!productionAttendanceTypes" placeholder="Production Attendance Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Production or Attendance Type</label>
    <select class="form-control" [(ngModel)]="productionAttendanceTypes.type" name="productionAttendanceTypes.type" *ngIf="productionAttendanceTypes">
      <option *ngFor="let o of produtionattendacetypeoptions" value={{o.value}}>
        {{o.name}}
      </option>
    </select>  
    <select class="form-control" [(ngModel)]="newProductionAttendanceTypeInfo.type" name="newProductionAttendanceTypeInfo.type" *ngIf="!productionAttendanceTypes">
      <option *ngFor="let o of produtionattendacetypeoptions" value={{o.value}}>
        {{o.name}}
      </option>
    </select> 
  </div>
  <button  class="btn btn-success" (click)="submit()">Submit</button>
  <button  class="btn btn-danger" style="margin-left:20px;" (click)="cancel()">Cancel</button>

</div>     
  </div>
</div>
