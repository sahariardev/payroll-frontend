<div class="modal-wrapper">
  <div class="modal-contain">
     <div class="container">
  
      <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <select class="form-control" [(ngModel)]="newsalarydetailitemInfo.salary_detail" name="newsalarydetailitemInfo.salary_detail" *ngIf="!salarydetailitem">
          <option *ngFor="let g of salarydetails" value={{g.id}}> {{g.name}} </option>
        </select>
        <select class="form-control" [(ngModel)]="newsalarydetailitemInfo.salary_detail" name="newsalarydetailitemInfo.salary_detail" *ngIf="salarydetailitem">
          <option *ngFor="let g of salarydetails" value={{g.value}}> {{g.name}} </option>
        </select>
      </div>    
  
      <div class="form-group">
        <label for="exampleInputEmail1">salarydetailitem name</label>
        <input type="number" class="form-control"  [(ngModel)]="salarydetailitem.priority" name="salarydetailitem.priority" *ngIf="salarydetailitem"  placeholder="name">
        <input type="number" class="form-control"  [(ngModel)]="newsalarydetailitemInfo.priority" name="newsalarydetailitemInfo.priority" *ngIf="!salarydetailitem" placeholder="name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <select class="form-control" [(ngModel)]="newsalarydetailitemInfo.pay_head" name="newsalarydetailitemInfo.pay_head" *ngIf="!salarydetailitem">
          <option *ngFor="let g of payheads" value={{g.id}}> {{g.name}} </option>
        </select>
        <select class="form-control" [(ngModel)]="newsalarydetailitemInfo.pay_head" name="newsalarydetailitemInfo.pay_head" *ngIf="salarydetailitem">
          <option *ngFor="let g of payheads" value={{g.id}}> {{g.name}} </option>
        </select>
      </div> 

      <div class="form-group">
        <label for="exampleInputEmail1">salarydetailitem name</label>
        <input type="number" class="form-control"  [(ngModel)]="salarydetailitem.value" name="salarydetailitem.value" *ngIf="salarydetailitem"  placeholder="name">
        <input type="number" class="form-control"  [(ngModel)]="newsalarydetailitemInfo.value" name="newsalarydetailitemInfo.value" *ngIf="!salarydetailitem" placeholder="name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">salarydetailitem name</label>
        <input type="number" class="form-control"  [(ngModel)]="salarydetailitem.rate" name="salarydetailitem.rate" *ngIf="salarydetailitem"  placeholder="name">
        <input type="number" class="form-control"  [(ngModel)]="newsalarydetailitemInfo.rate" name="newsalarydetailitemInfo.rate" *ngIf="!salarydetailitem" placeholder="name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <select class="form-control" [(ngModel)]="newsalarydetailitemInfo.unit" name="newsalarydetailitemInfo.unit" *ngIf="!salarydetailitem">
          <option *ngFor="let g of units" value={{g.id}}> {{g.name}} </option>
        </select>
        <select class="form-control" [(ngModel)]="newsalarydetailitemInfo.unit" name="newsalarydetailitemInfo.unit" *ngIf="salarydetailitem">
          <option *ngFor="let g of units" value={{g.id}}> {{g.name}} </option>
        </select>
      </div>

      <button  class="btn btn-primary" (click)="submit()">Submit</button>
      <button  class="btn btn-primary" style="margin-left:20px;" (click)="cancel()">Cancel</button>

    </div>     
  </div>
</div>
