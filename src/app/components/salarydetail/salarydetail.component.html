<div class = "row">
  <div class = "col-md-4"> 
    <div class="input-group">
      <input type="text" class="form-control searchbar" placeholder="Search Salary Detail">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Go!</button>
      </span>
    </div>
  </div>
  <div class = "col-md-5"></div>
  <div class = "col-md-3"> 
    <button class="btn btn-primary right-float" (click)="addNewsalarydetail()">Add Salary Detail</button>
  </div>
</div>
<div class="title-center title-margin">
  <h3>Salary Detail List</h3>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Effective from</th>
      <th scope="col">Effictive till date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let salary of salarydetails; index as i" (click)="seeDetailView(salary)">
      <th scope="row">{{i+1}}</th>
      <td>{{salary.employee}}</td>
      <td>{{salary.effective_from}}</td>
      <td>{{salary.effective_till_date}}</td>
    </tr>
  </tbody>
</table>
<div [@popOverState]="stateName">
 <app-salarydetail-form (messageEvent)="receiveMessage($event)"></app-salarydetail-form>
</div>
