<div class="modal-wrapper">
  <div class="modal-contain">
     <div class="container">
    
  <div class="form-group">
    <label for="Package Name">Package name</label>
    
    <input type="text" class="form-control"  [(ngModel)]="package_item.name" name="package_item.name" *ngIf="package_item"  placeholder="Package Name">
    <input type="text" class="form-control"  [(ngModel)]="newPackageInfo.name" name="newPackageInfo.name" *ngIf="!package_item" placeholder="Package Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Salary</label>
    <input type="number" class="form-control"  [(ngModel)]="package_item.salary" name="package_item.salary" *ngIf="package_item"  placeholder="Salary">
    <input type="number" class="form-control"   [(ngModel)]="newPackageInfo.salary" name="newPackageInfo.salary" *ngIf="!package_item" placeholder="Salary">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Annual leave</label>
    <input type="text" class="form-control"  [(ngModel)]="package_item.annual_leave" name="package_item.annual_leave" *ngIf="package_item"  placeholder="Annual Leave">
    <input type="text" class="form-control"   [(ngModel)]="newPackageInfo.annual_leave" name="newPackageInfo.annual_leave" *ngIf="!package_item" placeholder="Annual Leave">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Sick leave</label>
    <input type="text" class="form-control"  [(ngModel)]="package_item.sick_leave" name="package_item.sick_leave" *ngIf="package_item"  placeholder="Sick leave">
    <input type="text" class="form-control"   [(ngModel)]="newPackageInfo.sick_leave" name="newPackageInfo.sick_leave" *ngIf="!package_item" placeholder="Sick leave">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Extra</label>
    <input type="text" class="form-control"  [(ngModel)]="package_item.extra" name="package_item.extra" *ngIf="package_item"  placeholder="Extra" required>
    <input type="text" class="form-control"   [(ngModel)]="newPackageInfo.extra" name="newPackageInfo.extra" *ngIf="!package_item" placeholder="Extra" required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input type="text" class="form-control"  [(ngModel)]="package_item.description" name="package_item.description" *ngIf="package_item"  placeholder="Description" required>
    <input type="text" class="form-control"  [(ngModel)]="newPackageInfo.description" name="newPackageInfo.description" *ngIf="!package_item" placeholder="Description" required>
  </div>
  <button  class="btn btn-success" (click)="submit()">Submit</button>
  <button  class="btn btn-danger" style="margin-left:20px;" (click)="cancel()">Cancel</button>
</div>     
  </div>
</div>
