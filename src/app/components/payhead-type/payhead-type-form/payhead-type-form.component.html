<div class="modal-wrapper">
  <div class="modal-contain">
    <div class="container">
    
  <div class="form-group">
    <label for="exampleInputEmail1">Pay Head Type Name</label>
    <input type="text" class="form-control"  [(ngModel)]="payheadType.name" name="payheadType.name" *ngIf="payheadType"  placeholder="Pay Head Type Name">
    <input type="text" class="form-control"  [(ngModel)]="newpayheadTypeInfo.name" name="newpayheadTypenfo.name" *ngIf="!payheadType" placeholder="Pay Head Type Name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input type="text" class="form-control"  [(ngModel)]="payheadType.description" name="payheadType.description" *ngIf="payheadType"  placeholder="Description">
    <input type="text" class="form-control"  [(ngModel)]="newpayheadTypeInfo.description" name="newpayheadTypeInfo.description" *ngIf="!payheadType" placeholder="Description">
  </div>
  <button  class="btn btn-success" (click)="submit()">Submit</button>
  <button  class="btn btn-danger" style="margin-left:20px;" (click)="cancel()">Cancel</button>
  
    </div>     
  </div>
</div>
