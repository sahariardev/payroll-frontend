<div class="row">
  <div class="col-md-6">
    <h2>Attendance List</h2>
  </div>
</div>

  <button class="btn btn-primary" (click)="addNew()">Add new Attendance</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Employee</th>
        <th scope="col">Attendance Type</th>
        <th scope="col">Value</th>
        <th scope="col">Unit</th>
      </tr>
    </thead>
    <tbody>
      
      
      <tr *ngFor="let attendance of attendances; index as i" (click)="seeDetailView(attendance)">
        <th scope="row">{{i+1}}</th>
        <td>{{attendance.employee.name}}</td>
        <td>{{attendance.production_attendance_type.name}}</td>
        <td>{{attendance.value}}</td>
        <td>{{attendance.unit.name}}</td>
      </tr>
      
    </tbody>
  </table>


<div [@popOverState]="stateName">  
<app-attendance-form (messageEvent)="receiveMessage($event)"></app-attendance-form>
</div>
